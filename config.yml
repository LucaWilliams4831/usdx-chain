accounts:
  - name: alice
    coins: ["100000000uusdx", "10000000000000000000uMGT"]
  - name: bob
    coins: ["5000000000000uusdx"]
validator:
  name: alice
  staked: "100000000000000000000uusdx"
faucet:
  name: bob 
  coins: ["10uusdx"]
build:
  binary: "usdxd"
init:
  home: "$HOME/.usdxd"
  app:
    evm-rpc:
      address: "0.0.0.0:8545"     # change the JSON-RPC address and port
      ws-address: "0.0.0.0:8546"  # change the JSON-RPC websocket address and port
genesis:
  chain_id: "FCO_9000-1"
  app_state:
    staking:
      params:
        bond_denom: "uusdx"
    mint:
      params:
        mint_denom: "uusdx"
    crisis:
      constant_fee:
        denom: "uusdx"
    gov:
      deposit_params:
        min_deposit:
          - amount: "10000000"
            denom: "uusdx"
    evm:
      params:
        evm_denom: "uusdx"
